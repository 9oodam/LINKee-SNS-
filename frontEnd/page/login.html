<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- <link rel="stylesheet" href="../css/login.css"/> -->
    <!-- 추가함 -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 추가함 -->
  </head>
  <style>
    body {
    margin: 0; padding: 0;
}

#forFreshman {
    width: 470px; height: calc(100vh - 120px);
    background-color: rgb(170, 170, 170);
    z-index: 100;
    margin: 60px 0 60px 0;
    position : relative; left: 50%;
    transform: translateX(-50%);
}
#forFreshman h3 {
    text-align: center;
}

.middle_body {
    width: 470px; height: auto;
}
.middle_body .post_container {
    width: 100%; height: auto;
    border-bottom: 1px solid silver;
    padding: 20px 0 20px 0;
}

.post_container .post_top { /* 상단 유저 프로필, 이름 */
    width: 100%; height: 60px;
    position: relative;
}
.post_top .profile_img {
    width: 60px; height: 60px;
    position: absolute; left: 0;
    display: flex; justify-content: center; align-items: center;
}
.post_top .profile_img img{
    width: 35px; height: 35px;
    border-radius: 50%;
    border: 1px solid black;
    cursor: pointer;
}
.post_top .profile_text {
    width: calc(100%-60px); height: 60px;
    position: absolute;
    left: 60px;
    display: flex; flex-direction: row;
    justify-content: center; align-items: center;
}
.profile_text .nickname {
    font-weight: 900;
    font-size: 16px;
    cursor: pointer
}
.profile_text span {
    margin: 0 5px 0 5px;
    color: rgb(170, 170, 170);
}
.profile_text .updated_time {
    color: rgb(170, 170, 170);
}

.post_container .post_body { /* 이미지, 비디오 */
    width: 100%; height: auto;
    overflow: hidden;
}
.post_body img, .post_body video {
    width: 100%;
    cursor: pointer;
    padding-bottom: 10px;
}

.post_container .post_bottom {
    width: 100%; height: auto;
}
.post_bottom .likes {
    width: 100%; height: 25px;
    position: relative;
}
.post_bottom .likes img {
    width: 25px; height: 25px;
    position: absolute; top: 0; left: 0;
}
.post_bottom .likes p {
    width: auto; height: auto;
    position: absolute; top: 50%; left: 35px;
    transform: translateY(-50%);
    margin: 0; padding: 0;
}
.post_bottom .content {
    width: 100%; height: auto;
    padding-top: 10px;
}
.post_bottom .content p {
    margin: 0 5px 0 0;
}
.post_bottom .content .nickname {
    font-weight: 900;
    font-size: 16px;
}
.post_bottom .content .more {
    font-weight: 900;
    font-size: 16px;
    color: rgb(170, 170, 170);
    cursor: pointer;
    margin: 3px 0 3px 0;
}
  </style>
  <body>
    <div class="container0">
      <div class="container1">
        <div class="logo">LINKee</div>
        <h2>Link your life.</h2>
        <!-- <form action="http://127.0.0.1:8080/login" method="post"> -->
        <form>
          <label for="">
            <span class="labelText">ID</span>
            <input
              type="text"
              name="user_id"
              aria-label="ID"
              aria-required="true" />
          </label>
          <label for="">
            <span class="labelText">Password</span>
            <input
              type="password"
              name="user_pw"
              aria-label="ID"
              aria-required="true" />
          </label>
          <p class="incorrect">
            Sorry, your password was incorrect. Please double-check your
            password.
          </p>
          <button>Login</button>
        </form>
      </div>
      <div class="container2">
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
      </div>
    </div>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", async function (event) {
        event.preventDefault();
        if (document.querySelector("input[name='user_id']").value == "") {
          document.querySelector("input[name='user_id']").focus();
          return;
        } else if (document.querySelector("input[name='user_pw']").value == "") {
          document.querySelector("input[name='user_pw']").focus();
          return;
        }
        let abc = document.querySelector("input[name='user_id']").value;
        const { data } = await axios.get(`http://127.0.0.1:8080/login/loginalert/${abc}`,
          {
            // withCredentials: true
            // 브라우저가 쿠키를 서버로 전달 할 수 있는 옵션
          },
        );
        if (data == 0) {
            document.querySelector("input[name='user_id']").style.borderColor ="red";
        }else{
            document.querySelector("input[name='user_id']").style.borderColor ="blue";
        }

        let abc2 = document.querySelector("input[name='user_pw']").value;
        const data1 = await axios.get("http://127.0.0.1:8080/login/passwordalert",{
          withCredentials: true,
            params: {
              user_id: abc,
              user_pw: abc2,
            },
          });
        if(data1.data == 0){
            document.querySelector("input[name='user_pw']").style.borderColor = "red";
        }
        else if(data1.data == 2){
          document.querySelector("input[name='user_id']").style.borderColor ="yellow";
          document.querySelector("input[name='user_pw']").style.borderColor = "yellow";
        }
        else if(data1.data == 9){
          window.location.href= "http://127.0.0.1:5500/frontEnd/page/admin.html";
        }
        else{
            window.location.href= "http://127.0.0.1:5500/frontEnd/page/main.html";
        }
      });
  </script>
</html>
