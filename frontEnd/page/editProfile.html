<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit profile</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    <link rel="stylesheet" href="../css/nav.css">
    <style>
        .middle_body{
            width: 470px; height: auto;
        }
        .profile_pic_box{
            width: 100%; height: 150px;
            border-bottom: 1px solid silver;
            display: flex; justify-content: center; align-content:space-evenly;
            align-items: center; flex-wrap: wrap;
        }
        .inputFile{
            width: 100%; height: 100%;
            position: relative;
        }
        #preview{
            width: 70px; height: 70px;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%,-50%);
        }
        .fileUpload{
            position: absolute;
            bottom: 10px; left: 50%;
            transform: translate(-50%,0);
            cursor: pointer;
        }
        .edit_profile_section{
            width: 400px; height: auto;
            margin: 0;
        }
        .edit_profile_section div{
            width: 100%; height: 40px;
            display: flex; justify-content: space-around;
            align-items: center;
        }
    </style>
</head>
<body>
    <!-- noti / dm -->
    <div class="top_nav_container">
        <div class="top_nav">
            <div class="logo">LINKee</div>
            <div class="noti"><img src="../nav_icon_img/icon_noti.png" alt=""></div>
            <div class="live_chat"><img src="../nav_icon_img/icon_dm.png" alt=""></div>
        </div>
    </div>

    <!-- home / search / insert / mypage -->
    <div class="bottom_nav_container">
        <div class="bottom_nav">
            <div class="icon"><a href="./main.html"><img src="../nav_icon_img/icon_home.webp" alt=""></a></div>
            <div class="icon"><a href="./search.html"><img src="../nav_icon_img/icon_search.png" alt=""></a></div>
            <div class="icon"><a href="./insert.html"><img src="../nav_icon_img/icon_plus.png" alt=""></a></div>
            <div id = "profile_img" class="profile_img"><a href="./mypage.html"><img src="../user_img/KakaoTalk_Photo_2023-05-15-10-35-59 001.jpeg" alt=""></a></div>
        </div>
    </div>

    <!-- edit profile -->
    <div class="middle_body">
        <form action="http://127.0.0.1:8080/mypage/edit" method="post">
            <div class="profile_pic_box">
                <div id="inputFile" class="inputFile">
                    <img id="preview">
                    <!-- onerror="style.display='none'" -->
                    <label class="fileUpload" for="fileUpload">choose file</label>
                    <input name="img" type="file" id="fileUpload" style="display: none">
                </div>
            </div>
            <div class="edit_profile_section">
                <div>
                    <label for="">Name</label>
                    <input class="nameInput" type="text" disabled>
                </div>
                <div>
                    <label for="">ID</label>
                    <input class="idInput" type="text" disabled>
                </div>
                <div>
                    <label for="">Nickname</label>
                    <input class="nicknameInput" type="text" name="nickname">
                </div>
                <div class="userInfoBox" style="height: 200px;">
                    <label for="">Info</label>
                    <textarea class="infoInput" name="profile_info" id="" cols="30" rows="10"></textarea>
                </div>
                <button class="editBtn">edit my profile</button>
            </form>
        </div>
    </div>
</body>
<script>
    // 로그인 된 유저 프로필 가져오기
    async function getProfile() {
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/main/getProfile', {
                // 브라우저가 서버로 쿠키를 전달할 수 있는 옵션
                withCredentials : true
            });

            console.log(data);

            if(data.profile_img == null) {
                profile_img.innerHTML = `<a href="./mypage.html"><img src="http://127.0.0.1:8080/user_img/default_profile.jpeg" alt=""></a>`;
            }else {
                profile_img.innerHTML = `<a href="./mypage.html"><img src="http://127.0.0.1:8080/user_img/${data.profile_img}" alt=""></a>`;
            }

            // const profileImg = document.querySelector("#preview");
            // profileImg.innerHTML = `<a href="./mypage.html"><img src="http://127.0.0.1:8080/user_img/${data.profile_img}" alt=""></a>`;
            preview.src = `http://127.0.0.1:8080/user_img/${data.profile_img}`;

            const nameInput = document.querySelector(".nameInput");
            nameInput.placeholder = data.user_name;
            const idInput = document.querySelector(".idInput");
            idInput.placeholder = data.user_id;
            const nicknameInput = document.querySelector(".nicknameInput");
            nicknameInput.placeholder = data.nickname;
            const infoInput = document.querySelector(".infoInput");
            if(data.profile_info !== null){
                infoInput.placeholder = data.profile_info;
            }

            // profile_img.innerHTML = `<a href="./mypage.html"><img src="http://127.0.0.1:8080/user_img/${data.profile_img}" alt=""></a>`;

        } catch (error) {
            console.log(error);
        }
    }
    getProfile();

    const editBtn = document.querySelector(".editBtn");
    editBtn.onclick = ()=>{
        const nickname = document.querySelector(".nicknameInput");
        const profileInfo = document.querySelector(".infoInput");

        const form = new FormData();
        form.append("img", fileUpload.files[0]);
        form.append("nickname",nickname.value);
        form.append("profile_info",profileInfo.value);

        axios.post('http://127.0.0.1:8080/mypage/edit', form, {
            "Content-Type" : "multipart/form-data",
            withCredentials : true
        }).then((e) => {
            console.log("전달 완료");
            console.log(e.data);
        }).catch((err) => {
            console.log(error);
        });
    };
</script>
<script src="../js/insert.js"></script>
</html>
