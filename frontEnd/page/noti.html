<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="../css/noti.css">

<body>
    <!-- 알림 보여지는 부분 -->
    <div id="middle_body" class="middle_body">
        <div class="noti_wrap">

        </div>
        <div class="noti_wrap">

        </div>
    </div>


    <!-- 상단 nav -->
    <div class="top_nav_container">
        <div class="top_nav">
            <div class="logo"><img src="../nav_icon_img/icon_back.png" alt="" onclick="history.back()"></div>
            <div>알림</div>
        </div>
    </div>

</body>
<script>
    async function getProfile() {
        try {
            const {data} = await axios.get('https://andybyungjoopark.com/main/getProfile', {
                // 브라우저가 서버로 쿠키를 전달할 수 있는 옵션
                withCredentials : true
            });

            console.log(data);

            if(data.profile_img == null) {
                profile_img.innerHTML = `<a href="/mypage"><img src="https://andybyungjoopark.com/user_img/default_profile.jpeg" alt=""></a>`;
            }else {
                profile_img.innerHTML = `<a href="/mypage"><img src="https://andybyungjoopark.com/user_img/${data.profile_img}" alt=""></a>`;
            }

        } catch (error) {
            console.log(error);
        }
    }
    getProfile();

    async function getNoti() {
        try {
            const {data} = await axios.get('https://andybyungjoopark.com/main', {
                withCredentials : true
            });
            const {user, userAll, following, followingPost} = data;

            console.log(following);
            followingPost.reverse();

            if(following == 0) {
                forFreshman.style.display = "block";
            }

            console.log(followingPost);

            followingPost.forEach((el) => {
                // 해당 포스트를 작성한 유저의 nickname & profile_img
                let writer = following.find(item => item == el.user_id);
                let profile_img = "";
                userAll.forEach((el2) => {
                    if(el2.id == writer) {
                        profile_img = el2.profile_img;
                    }
                });

                // 날짜 계산
                let now = new Date();
                console.log(now);
                let posteddate = new Date(el.createdAt);
                console.log(posteddate)
                let calc = (now.getTime() - posteddate.getTime()) / 1000;
                console.log(calc);

                let s = 1;
                let m = s * 60;
                let h = m * 60;
                let d = h * 24;
    
                let dateText = "";
                if(calc < s) {
                    dateText = "방금 전";
                }else if(calc < m) {
                    dateText = calc + "초 전";
                }else if(calc < h) {
                    dateText = Math.trunc(calc/m) + "분 전";
                }else if(calc < d) {
                    dateText = Math.trunc(calc/h) + "시간 전";
                }else if(calc < d * 15) {
                    dateText = Math.trunc(calc/d) + "일 전";
                }else {
                    let year = posteddate.getFullYear();
                    let month = posteddate.getMonth() + 1;
                    let date = posteddate.getDate();
                    dateText = `${year}.${month}.${date}`;
                }

                middle_body.innerHTML += `
                <div class="post_container">
                    <div class="post_top">
                        <div class="profile_img"><img src="https://andybyungjoopark.com/user_img/${profile_img}" alt="profile"></div>
                        <div class="profile_text">
                            <p class="nickname">${writer}</p>
                            <span>·</span>
                            <p class="updated_time">${dateText}</p>
                        </div>
                    </div>

                    <div class="post_body">
                        <img src="https://andybyungjoopark.com/post_img/${el.img}" alt="">
                    </div>

                    <div class="post_bottom">
                        <div class="likes"><img src="../nav_icon_img/icon_noti.png" alt=""><p>${el.likes} likes</p></div>
                        <div class="content">
                            <p><span class="nickname">${writer}</span>
                            <span>${el.content}</span></p>
                            <p class="more">more</p>
                            <p class="more">Add a comment...</p>
                        </div>
                    </div>
                </div>
                `;
            });

        } catch (error) {
            console.log(error);
        }
    }
    //getNoti();
</script>
</html>
