<script>
    async function getProfile() {
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/main/getProfile', {
                // 브라우저가 서버로 쿠키를 전달할 수 있는 옵션
                withCredentials : true
            });
            // console.log(data);

            profile_img.innerHTML = `<a href="./mypage.html"><img src="http://127.0.0.1:8080/user_img/${data.profile_img}" alt=""></a>`;

        } catch (error) {
            console.log(error);
        }
    }
    getProfile();

    async function getPost() {
        try {
            const {data} = await axios.get('http://127.0.0.1:8080/main', {
                withCredentials : true
            });

            user_name.innerHTML = data?.name;
            user_age.innerHTML = data?.age;

            isLoading.classList.add("disable");

        } catch (error) {
            console.log(error);
        }
    }
    getPost();

    let profileImg = document.querySelector(".profile_img");
    profileImg.onclick = ()=>{
        location.href = "http://127.0.0.1:5500/frontEnd/page/mypage.html";
    };
</script>
